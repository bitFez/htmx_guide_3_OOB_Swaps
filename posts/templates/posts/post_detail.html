{% load static %}
<html>
    <head>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Asap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
    <body>

        <header class="blog-header lh-1 by-3">
            {% include 'posts/navbar.html' %}
        </header> 
        
        <!-- Twitter div design borrowed from Moshfequr rahman https://codepen.io/moshfequr9/pen/wXQbPR?editors=1000 -->
        <div class="tweet-wrap">
            <div class="tweet-header">
              <img src="https://pbs.twimg.com/profile_images/1012717264108318722/9lP-d2yM_400x400.jpg" alt="" class="avator">
              <div class="tweet-header-info">
                {{post.post_author.first_name}} {{post.post_author.last_name}} <span>@{{post.post_author.username}}</span>
                <span> Jun 27 </span>
                <p>{{post.post_content}}</p>
                
              </div>
              
            </div>
            <div class="tweet-img-wrap">
              <img src="{% static 'images/amazing-landscapes-93.jpg' %}" alt="" class="tweet-img">
            </div>
            <div class="tweet-info-counts">
              {% include 'posts/partials/icons_area.html' %}              
            </div>
            <div class="tweet-info-counts">
              {% include 'posts/partials/likes_area.html' %}
            </div>
        </div>
    </body>
    <script src="https://unpkg.com/htmx.org@1.8.5"></script>
    <script>
        document.body.addEventListener('htmx:configRequest', (e) => {
          e.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';
          })
      </script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</html>
